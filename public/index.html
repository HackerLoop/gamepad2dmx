<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>WebSocket HID 2 DMX</title>

  <script language="javascript" type="text/javascript">
    /* GAMEPAD API */
    window.addEventListener("gamepadconnected", function(e) {
      console.log("Contrôleur n°%d connecté : %s. %d boutons, %d axes.",
      e.gamepad.index, e.gamepad.id,
      e.gamepad.buttons.length, e.gamepad.axes.length);
      writeToScreen(`GAMEPAD: Contrôleur ${e.gamepad.index} connecté : ${e.gamepad.id}. ${e.gamepad.buttons.length} boutons, ${e.gamepad.axes.length} axes.`);
    });

    window.addEventListener("gamepaddisconnected", function(e) {
      console.log("Contrôleur n°%d déconnecté : %s",
      e.gamepad.index, e.gamepad.id);
      writeToScreen(`GAMEPAD: Contrôleur ${e.gamepad.index} déconnecté: ${e.gamepad.id}`);
    });

    function runAnimation() {
        window.requestAnimationFrame(runAnimation);
        // Multi gamepad
        // for (const gamepad of navigator.getGamepads()) {
        //   if(gamepad){
        //     console.log(gamepad);
        //   }
        // }
        var gamepad = navigator.getGamepads()[0];
        if(gamepad){
          console.log(gamepad.axes);
          if (websocket.readyState === websocket.OPEN) {
            websocket.send(JSON.stringify(gamepad.axes));
          }
        }
    }
    window.requestAnimationFrame(runAnimation);

    /* WEBSOCKET */
    var wsUri = "ws://192.168.1.13:3000";
    var output;

    function init()
    {
      output = document.getElementById("output");
      writeToScreen("URL: "+wsUri);
      testWebSocket();
    }

    function testWebSocket()
    {
      websocket = new WebSocket(wsUri);
      websocket.onopen = function(evt) { onOpen(evt) };
      websocket.onclose = function(evt) { onClose(evt) };
      websocket.onmessage = function(evt) { onMessage(evt) };
      websocket.onerror = function(evt) { onError(evt) };
    }

    function onOpen(evt)
    {
      writeToScreen("CONNECTED");
      doSend("WebSocket rocks");
    }

    function onClose(evt)
    {
      writeToScreen("DISCONNECTED");
      setTimeout(testWebSocket, 10000);
    }

    function onMessage(evt)
    {
      writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data+'</span>');
      // websocket.close();
    }

    function onError(evt)
    {
      writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
    }

    function doSend(message)
    {
      writeToScreen("SENT: " + message);
      websocket.send(message);
    }

    function writeToScreen(message)
    {
      var pre = document.createElement("p");
      pre.style.wordWrap = "break-word";
      pre.innerHTML = message;
      output.appendChild(pre);
    }

    window.addEventListener("load", init, false);

  </script>

</head>
<body>

  <h2>WebSocket Test</h2>

  <div id="output"></div>

</body>
</html>
